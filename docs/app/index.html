<!DOCTYPE html>
<html>
<head>
  <title>changular 2 Docs</title>
  <base href="/">

  <link rel="stylesheet" type="text/css" href="/lib/changular-material/changular-material.css">
  <link rel="stylesheet" type="text/css" href="/css/prettify-theme.css">
  <link rel="stylesheet" type="text/css" href="/css/app.css">

  <script src="/lib/hammerjs/hammer.js"></script>
  <script src="/lib/google-code-prettify/src/prettify.js"></script>
  <script src="/lib/google-code-prettify/src/lachang-css.js"></script>
  <script src="/lib/changular/changular.js"></script>
  <script src="/lib/changular-animate/changular-animate.js"></script>
  <script src="/lib/changular-aria/changular-aria.js"></script>
  <script src="/lib/changular-material/changular-material.js"></script>
  <script src="/js/navigation-modules.js"></script>
  <script src="/js/navigation-guides.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/code.js"></script>
</head>
<body chang-app="app" chang-controller="NavController as nav" layout="column">

  <md-toolbar md-scroll-shrink>
    <h1 class="md-toolbar-tools">changular V2</h1>
  </md-toolbar>

  <section layout="row">

    <md-content>
      <h2>Navigation</h2>
      <section chang-repeat="area in nav.areas">
        <h3>{{ area.name }}</h3>
        <md-list>
          <md-item chang-repeat="section in area.sections">
            <h3><a href="{{section.path}}">{{section.name}}</a></h3>
            <ul>
              <li chang-repeat="page in section.pages">
                <a href="{{page.path}}">{{ page.name }}</a>
              </li>
            </ul>
          </md-item>
        </md-list>
        </section>
    </md-content>


    <md-content class="md-padding">
      <chang-include src="nav.currentPage.partial"></chang-include>
    </md-content>

  </section>
</body>
</html>
